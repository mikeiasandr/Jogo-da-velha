<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <p class="andr">&copy; MikeiasAndr</p>

    <div class="gamersback" id="gamersback">
        <div class="gamers" id="gamers">
            <p class="jxtxt"> Jogador X: <input type="text" name="jx" id="jx" class="jx"></p>
            <p class="jxtxt">Jogador O: <input type="text" name="jo" id="jo" class="jo"></p>
            <p><input type="button" value="Enviar" id="enviar" class="enviar" onclick="enviar"></p>
        </div>
    </div>

    <div class="tabuleiro">
        <div>
            <div id="0" class="peças">
            </div>
            <div id="1" class="peças">
            </div>
            <div id="2" class="peças">
            </div>
        </div>
        <div>
            <div id="3" class="peças"></div>
            <div id="4" class="peças"></div>
            <div id="5" class="peças"></div>
        </div>
        <div>
            <div id="6" class="peças"></div>
            <div id="7" class="peças"></div>
            <div id="8" class="peças"></div>
        </div>
    </div>

    <div class="fundotabuleiro"></div>


    <div class="popup-back">
        <div id="popup" class="popup">
            <p>
                <h1 class="venceu" id="venceu" class="venceu">Parabéns você ganhou!</h1>
            </p> 
            <p> <input type="button" value="Reiniciar" class="btn" id="atualizar"></p>
        </div>
        <div class="close">X</div>
    </div>



    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
